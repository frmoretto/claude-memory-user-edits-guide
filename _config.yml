title: Claude Memory User Edits Guide
description: The undocumented power tool for reliable AI memory. Systematic testing proves 62% fewer errors with Claude's memory_user_edits feature.
url: https://frmoretto.github.io/claude-memory-user-edits-guide
baseurl: ""

# Theme
remote_theme: pages-themes/cayman@v0.2.0

# SEO
author: Francesco Marinoni Moretto
twitter:
  username: frmoretto
  card: summary_large_image

social:
  name: Francesco Marinoni Moretto
  links:
    - https://linkedin.com/in/francesco-moretto
    - https://github.com/frmoretto

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-remote-theme

# Markdown rendering
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Exclude from build
exclude:
  - .git
  - .gitignore
  - "*.docx"
  - "*.pdf"
  - node_modules
  - vendor
  - Gemfile
  - Gemfile.lock

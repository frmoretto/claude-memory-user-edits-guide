title: Claude Memory User Edits Guide
description: The undocumented power tool for reliable AI memory. Systematic testing proves 62% fewer errors with Claude's memory_user_edits feature.
url: https://frmoretto.github.io
baseurl: "/claude-memory-user-edits-guide"

# Theme
remote_theme: just-the-docs/just-the-docs

# Color scheme (light/dark)
color_scheme: light

# Enable search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/

# Aux links (top right)
aux_links:
  "View on GitHub":
    - "https://github.com/frmoretto/claude-memory-user-edits-guide"

aux_links_new_tab: true

# Footer
footer_content: "Guide by <a href=\"https://linkedin.com/in/francesco-moretto\">Francesco Marinoni Moretto</a> â€¢ CC BY 4.0"

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# SEO
author: Francesco Marinoni Moretto
logo: /assets/images/og-image.png
twitter:
  username: frmoretto
  card: summary_large_image

social:
  name: Francesco Marinoni Moretto
  links:
    - https://linkedin.com/in/francesco-moretto
    - https://github.com/frmoretto

# SEO Tag settings
tagline: "The undocumented power tool for reliable AI memory"
lang: en_US

# Webmaster verification (add when ready)
# google_site_verification: ""
# bing_site_verification: ""

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-remote-theme

# Markdown rendering
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Exclude from build
exclude:
  - .git
  - .gitignore
  - "*.docx"
  - "*.pdf"
  - node_modules
  - vendor
  - Gemfile
  - Gemfile.lock
